<head>
  <meta charset="UTF-8">
  <title>Enter</title>

  <link rel="stylesheet" href="../../lib/normalize.css">
  <link rel="stylesheet" href="../../lib/element/index.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/module/top.css">
  <link rel="stylesheet" href="../../css/module/logo.css">
  <link rel="stylesheet" href="../../css/module/footer.css">

  <link rel="stylesheet" href="../../css/merchant/enter.css">
  
  <!-- 適配不支持H5的瀏覽器 -->
  <script src="../../lib/html5shiv.min.js"></script>
</head>

<body>
  <div id="app" class="container">
    <section id="top">
      <div class="type-area top-nav">
        <ul>
          <li>
            <a href="#">
              歡迎您：Mac(I)製造處
            </a>
          </li>
          <li>
            <a href="../personal/index.html">
              個人中心
            </a>
          </li>
          <li>
            <a href="#">
              商家入駐
            </a>
          </li>
          <li>
            <a href="#">
              規則中心
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section id="logo">
      <div class="type-area logo-content">
        <!-- <div class="logo-icon"></div> -->
        <a href="../../index.html"></a>
        <div class="search-box">
          <input type="text" class="search-text" placeholder="請輸入信息">
          <input type="submit" class="search-btn" value="搜索">
        </div>
      </div>
    </section>
    <section id="content">
        <!-- 主體內容 -->
        <div class="main type-area">
            <div class="general">
              <!-- 頂部 -->
              <div class="gen_title">
                <span>模治檢具订单信息服務平台【厂商入駐】</span>
                <span>数据截至到2019-08-31 24:00:00</span>
              </div>
              <!-- 交易總額 -->
              <div class="gen_amount">
                <span>平台交易總額</span>
                <div class="gen_am_number">
                  <span>￥</span>
                  <span>95,371,863</span>
                  <span>元</span>
                </div>
                <div class="gen_am_info">
                  <span>需求總量: 13,537個</span>
                  <span>加工廠商: 159個</span>
                  <span>需求廠商: 159個</span>
                </div>
              </div>
            </div>
            <div class="slogan">
              加入我们,让您遇见更好的伙伴
            </div>
            <!-- 選擇 -->
            <div class="choose">
              <div class="cho_title">
                <span>立即入駐</span>
                <span>根據自身角色選擇註冊類型</span>
              </div>
              <div class="cho_category">
                <div class="cho_cate_recipients" :class="{active : category.checked }" @click="changCategory(true)">
                  <span>我是接單方</span>
                  <span>承接模治具加工、設計</span>
                  <span :style="category.checked ? category.recipientsActive : category.recipients"></span>
                </div>
                <div class="cho_cate_demanders" :class="{active : !(category.checked) }" @click="changCategory(false)">
                  <span>我是需求方</span>
                  <span>我有任務，需要發佈</span>
                  <span :style="category.checked ? category.demanders : category.demandersActive"></span>
                </div>
              </div>
              <div class="cho_nextBtn">
                <a :href="category.checked ? './informationEntry.html?category=recipients':'./informationEntry.html?category=demanders'"> <svg width="265px" height="65px" version="1.1"
                  xmlns="http://www.w3.org/2000/svg">
                  <polygon 
                  points="0,5 5,0 260,0 265,5 265,60 260,65 5,65 0,60 0,5" 
                  style="fill:none;stroke:#0096FF;stroke-width:1"></polygon>
                  <rect x="2" y="2" width="261" height="61" style="fill:#0096FF;"></rect>
                  <polyline points="10,13 10,6 6,6 6,10 13,10 13,6 252,6 252,10 259,10 259,6 255,6 255,13 259,13 259,52 255,52 255,59 259,59 259,55 252,55 252,59 13,59 13,55 6,55 6,59 10,59 10,52 6,52 6,14 11,14" style="fill:none;stroke:#3FB0FF;stroke-width:2;"></polyline>
                  </svg>
                  <span>下一步</span>
                </a>
              </div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="foo-warpper type-area">
          <div class="technical">
            <div class="m-logo"></div>
            <div class="text">技術服務: 只能雲網絡開發成都分部</div>
          </div>
          <div class="customer">
            客戶服務: 5073-66811
          </div>
          <div class="blogroll">
            <div>友情鏈接: </div>
            <div>
              <a href="">
                MAC(I)智能雲網平台
              </a>
            </div>
            <div class="line"></div>
            <div>
              <a href="">
                MAC(I)人事點名系統
              </a>
            </div>
            <div class="line"></div>
            <div>
              <a href="">
                MAC(I)金流系統
              </a>
            </div>
            <div class="line"></div>
            <div>
              <a href="">
                智能刀具管理
              </a>
            </div>
          </div>
        </div>
    </section>
  </div>
  <!-- 先引入 Vue -->
  <script src="../../lib/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../../lib/element/index.js"></script>
  <script src="../../js/merchant/enter.js"></script>
</body>

</html>
